<html>
    <head>
        <title>
            Js Functions
        </title>
        <script>
            var a ="a ";
            var b ="b";
       
            console.log(a+b);
            console.log(a.concat(b));

            console.log(a.toUpperCase());
            console.log(b.toLowerCase());

            var s="I like walking";
            console.log(s.replace("walking","running"));

            //*math functions*
            
            var m = 5;
            var k = 6;

            console.log(Math.max(m,k));
            console.log(Math.min(m,k));
            console.log(Math.sqrt(25));
            console.log(Math.pow(m,k));
            </script>
    </head>
    <body>
        <h1> Js Functions</h1>
        <h3>open console in "inspect" to see the output</h3>
    </body>
</html>
